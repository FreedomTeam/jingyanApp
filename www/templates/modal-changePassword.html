<ion-modal-view><ion-header-bar><div class="title">修改密码</div><div class="buttons"><button ng-click="mustChoise?cancelModal():closeModal()" class="color-bule button button-clear">取消</button></div></ion-header-bar><ion-content><form role="form" name="userForm" ng-submit="ok(userForm)" novalidate="novalidate"><div class="list padding-top"><div ng-class="{'has-error':userForm.oldPassord.$invalid &amp;&amp; !userForm.oldPassord.$pristine}" class="item item-input item-stacked-label"><span class="input-label">旧密码</span><input name="oldPassord" type="password" value="" ng-model="formData.oldPassword" required="required" ng-minlength="6" ng-maxlength="12" ng-change="clearPasswordError()"/><span ng-show="userForm.oldPassord.$error.minlength &amp;&amp; !userForm.oldPassord.$pristine" class="energized">Less than 6</span><span ng-show="userForm.oldPassord.$error.maxlength &amp;&amp; !userForm.oldPassord.$pristine" class="energized">More than 12</span></div><div ng-class="{'has-error':userForm.password.$invalid &amp;&amp; !userForm.password.$pristine}" class="item item-input item-stacked-label"><span class="input-label">新密码</span><input name="password" type="password" value="" ng-model="formData.password" required="required" ng-minlength="6" ng-maxlength="12"/><span ng-show="userForm.password.$error.minlength &amp;&amp; !userForm.password.$pristine" class="energized">少于6位</span><span ng-show="userForm.password.$error.maxlength &amp;&amp; !userForm.password.$pristine" class="energized">多于12位</span></div><div ng-class="{'has-error':passwordInvalid &amp;&amp; !userForm.passwordAgain.$pristine}" class="item item-input item-stacked-label"><span class="input-label">再次输入密码</span><input name="passwordAgain" type="password" value="" ng-model="formData.passwordAgain" required="required"/><span ng-show="passwordInvalid &amp;&amp; !userForm.passwordAgain.$pristine" class="energized">两次输入密码不一致</span></div><span ng-if="loginErrMsg" class="energized">{{loginErrMsg}}</span></div><label><button type="submit" ng-disabled="userForm.$invalid || passwordInvalid" class="button button-block button-calm">修改</button></label></form></ion-content></ion-modal-view>
