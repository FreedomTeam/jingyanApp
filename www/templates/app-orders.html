<ion-view view-title="订单"><ion-nav-buttons side="right"><button ng-click="addOrders()" class="button button-clear"> <img src="img/button-add1.png" style="max-width:30px;max-height:30px;width: 100%;height: 100%;"/></button></ion-nav-buttons><ion-content><div id="search-bar"></div><div class="item item-input-inset"><label id="search-input" class="item-input-wrapper"><i class="icon ion-search placeholder-icon"></i><input type="text" placeholder="Search" ng-model="query" ng-change="search()"/></label></div><ion-refresher pulling-text=" " on-refresh="doRefresh()"></ion-refresher><ion-list><div style="width:100%"><li ng-click="" class="classify">全部订单</li><li ng-click="" class="classify active">未完成订单</li><li ng-click="" class="classify">已完成订单</li></div><ion-item ng-repeat="order in orders" type="item-text-wrap" href="#/app/orders/{{chat.id}}" style="min-height:72px;" class="item-remove-animate item-icon-right"><img ng-src="img/unfinish.png" style="max-width:8px;max-height:72px;width: 100%;height: 100%;"/><img ng-src="{{chat.face}}" style="max-height:72px;margin:0px 6px"/><div style="display:inline-block" class="intro"><h2 style="color:#3191fd"> <span ng-if="order.orderStatusId!=='F'" style="color:#ff4343">{{order.address}} {{order.parterNo}}</span></h2><p style="height:30px"> <span>{{_.round(order.count)}}件</span><span>{{_.round(order.volume, 2)}}方</span><span>{{_.round(order.weight,2)}}kg</span><br/><span>{{order.warehouseReceptNo}} {{order.parterNo}} </span></p><span style="color:#a6a6a6;font-size:80%">{{order.updatedAt|date:'yyyy-MM-dd hh:mm'}}</span></div><i class="icon ion-chevron-right icon-accessory"></i><ion-option-button ng-click="remove(chat)" class="button-assertive">Delete</ion-option-button></ion-item></ion-list></ion-content></ion-view>
