<ion-list><ion-item ng-repeat="order in dOrders" type="item-text-wrap" href="#/app/orders/{{chat.id}}" style="min-height:72px;" class="item-remove-animate item-icon-right"><img ng-src="img/unfinish.png" style="max-width:8px;max-height:72px;width: 100%;height: 100%;"/><img ng-src="{{chat.face}}" style="max-height:72px;margin:0px 6px"/><div style="display:inline-block" class="intro"><h2 style="color:#3191fd"> <span ng-if="order.orderStatusId!=='F'" style="color:#ff4343">{{order.address}} {{order.parterNo}}</span></h2><p style="height:30px"> <span>{{_.round(order.count)}}件</span><span>{{_.round(order.volume, 2)}}方</span><span>{{_.round(order.weight,2)}}kg</span><br/><span>{{order.warehouseReceptNo}} {{order.parterNo}} </span></p><span style="color:#a6a6a6;font-size:80%">{{order.updatedAt|date:'yyyy-MM-dd hh:mm'}}</span></div><i class="icon ion-chevron-right icon-accessory"></i></ion-item></ion-list>
