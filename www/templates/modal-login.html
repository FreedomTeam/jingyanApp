<ion-modal-view><ion-header-bar><div class="title">登入</div><!--.buttonsbutton.button.button-small.button-clear.button-positive(ng-click='signUp()') Sign Up--></ion-header-bar><ion-content><form role="form" name="userForm" ng-submit="ok(userForm)" novalidate="novalidate"><div class="list list-inset login"><div ng-class="{'has-error':userForm.name.$invalid &amp;&amp; !userForm.name.$pristine}" class="form-group item item-input"><input placeholder="账户" name="name" autofocus="" ng-model="formData.name" required="required" type="text" ng-pattern="/^\w{3,12}$/" ng-change="clearLoginError()" class="form-control"/><span ng-show="userForm.name.$invalid &amp;&amp; !userForm.name.$pristine" class="energized">3-12位字符</span></div><div ng-class="{'has-error':userForm.password.$invalid &amp;&amp; !userForm.password.$pristine}" class="form-group item item-input"><input placeholder="密码" name="password" type="password" value="" ng-model="formData.password" required="required" ng-minlength="6" ng-maxlength="12" ng-change="clearLoginError()" class="form-control"/><span ng-show="userForm.password.$error.minlength &amp;&amp; !userForm.password.$pristine" class="energized">少于6位</span><span ng-show="userForm.password.$error.maxlength &amp;&amp; !userForm.password.$pristine" class="energized">多于12位</span></div><span ng-if="loginErrMsg" class="energized">{{loginErrMsg}}</span></div><div class="padding-left padding-right"><label><button type="submit" ng-disabled="userForm.$invalid" class="button button-block button-calm">登入</button></label></div></form></ion-content></ion-modal-view>
