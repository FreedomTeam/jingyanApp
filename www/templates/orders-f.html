<ion-list><ion-item ng-repeat="order in fOrders" type="item-text-wrap" href="#/app/orders/{{order.id}}" class="item-remove-animate item-icon-right orderList orderF"><img ng-src="img/unfinish.png" class="status"/><img ng-src="img/orderImg.jpg" class="orderImg"/><div class="intro"><h3><span ng-if="order.orderStatusId!=='F'" class="finish">{{order.address}} {{order.parterNo}}</span></h3><p><span> 
{{_.round(order.count)}}件
{{_.round(order.volume, 2)}}方
{{_.round(order.weight,2)}}kg</span><br/><span>{{order.warehouseReceptNo}} {{order.parterNo}} </span></p><span>{{order.updatedAt|date:'yyyy-MM-dd hh:mm'}}</span></div><i class="icon ion-chevron-right icon-accessory"></i></ion-item></ion-list>
