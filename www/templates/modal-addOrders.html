<ion-modal-view><ion-header-bar><button ng-click="mustChoise?cancelModal():closeModal()" class="button button-clear">取消</button><div class="title">下订单</div><button type="submit" ng-disabled="newsForm.$invalid" class="button button-clear">新增</button></ion-header-bar><ion-content><form role="form" name="newsForm" ng-submit="ok(newsForm)" novalidate="novalidate"><ion-list><label class="item item-input"><div class="input-label">客户名称：</div><input name="title" autofocus="" ng-model="formData.name" required="required" type="text"/></label><label class="item item-input"><div class="input-label">驳货地址：</div><input name="title" ng-model="formData.addr" required="required" type="text"/></label><label class="item item-input"><div class="input-label">同行编号：</div><input name="title" ng-model="formData.num" required="required" type="text"/></label><label class="item item-input"><div class="input-label">进仓编号：</div><input name="title" ng-model="formData.num1" required="required" type="text"/></label><label class="item item-input"><div class="input-label">件数：</div><input name="title" ng-model="formData.count" required="required" type="text"/></label><label class="item item-input"><div class="input-label">立方：</div><input name="title" ng-model="formData.title" required="required" type="text"/></label><label class="item item-input"><div class="input-label">吨位：</div><input name="title" ng-model="formData.ton" required="required" type="text"/></label></ion-list></form></ion-content></ion-modal-view>
